<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="number" id="month">
        <button type="button" onclick=tinhngay()>Tính Số Ngày</button>
        <p id="result"></p>
    </form>
    <script>
        function tinhngay() {
            let m = +document.getElementById("month").value;
            switch (m) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
            document.getElementById("result").innerHTML = 'Tháng '+ m + ' có 31 ngày'
            break;
                case 4:
                case 6:
                case 9:
                case 11:
            document.getElementById("result").innerHTML = 'Tháng ' + m + ' có 30 ngày'
            break;
            default:
            document.getElementById("result").innerHTML = 'Tháng 2 có 30 ngày'
                
        }

        }

    </script>
</body>
</html>
